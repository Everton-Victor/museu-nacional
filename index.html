<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Museu Nacional</title>

        <!--Normaliza CSS-->
        <link rel="stylesheet" type="text/css" href="./css/normalize.css">

        <!--Estilo Customizado-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <!--[if lt IE 9]>
	        <script src="./js/html5shiv.js"></script>
        <![endif]-->
        
    </head>
    <body>
        <div id="container">
            <header><!--Cabecalho-->
                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>            
                
                <nav><!--Barra de Navegação-->
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Exposições</a></li>
                        <li><a href="#">Pesquisa</a></li>
                        <li><a href="#">Acervos</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Fotos</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
                
            </header>

            <div id="principal">
                <div id="conteudo">
                    <section id="capa">
                        <img src="./img/museu.png" alt="Museu Nacional">
                    </section>
                </div>
                <aside>
                    <section id="depoimento">
                        <img src="./img/depoimento.png" alt="depoimento sobre o museu">
                    </section>

                    <section id="visita">
                        <h4>Faça uma visita</h4>
                        <form action="">
                            <fieldset>
                                <legend>Selecione uma data</legend>

                                <label for="data">Data: </label>
                                <input type="date" name="data" id="data" class="campo">

                                <label for="qtdPessoas">Qtd pessoas: </label>
                                <input type="number" name="qtdPessoas" id="qtdPessoas" value="1" min="1" class="campo">
                            </fieldset>
                            <input type="submit" value="Verificar disponibilidade" class="btn">
                        </form>
                    </section>
                    <section id="galeria">
                        <h4>Galeria de Fotos</h4>

                        <a href="">
                            <img src="./img/imagem1.jpg" alt="" height="93" width="93">
                        </a>

                        
                        <a href="">
                            <img src="./img/imagem2.jpg" alt="" height="93" width="93">
                        </a>

                        
                        <a href="">
                            <img src="./img/imagem3.jpg" alt="" height="93" width="93">
                        </a>

                        
                        <a href="">
                            <img src="./img/imagem4.jpg" alt="" height="93" width="93">
                        </a>
                    </section>
                </aside>
            </div>


        </div>
        
    </body>
</html>
